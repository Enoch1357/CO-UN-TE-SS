    <style>
        /* CSS for the modal */
        .delete-modal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(88, 87, 87, 0.7);
        }
    
        .modal-content {
          background-color: #fff;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
      </style>
</head>
<body>
    <div class="logo-div">
        <img class="logo" src="./Assets/CO_UN_TE_SS.png" alt="LOGO">
    </div>

    <!-- Input form -->
    <div class="input-form">
        <input type="text" name="Event" class="input-fields" id="name-input" placeholder="Event name">
        <select name="Category" class="input-fields" id="category-select">
            <option value="0" id="option-0">Choose category</option>
            <option value="Birthday" id="birthday-option">Birthday</option>
            <option value="Holiday" id="holiday-option">Holiday</option>
            <option value="Business" id="business-option">Business</option>
        </select>
        <div class="date-n-time">
            <input type="date" name="Date" class="input-fields" id="date-input">
            <input type="time" name="Time" class="input-fields" id="time-input">
        </div>

        <button id="start-count">Initiate Countdown</button>
    </div>

    <!-- Display section -->

    <!-- Delete Modal -->
    <div id="del-modal" class="delete-modal">
        <div class="modal-content">
          <p id="delete-message" style="font-size: 20px;"></p>
          <button id="cancel-del">Cancel</button>
          <button id="del-del">Remove</button>
        </div>
    </div>

    <div id="congrats-modal" class="delete-modal">
        <div class="modal-content">
            <img style="width: 100px;" src="./Assets/congrats.png" alt="congrats">
            <p style="font-size: 25px; margin-bottom: 0; color: rgb(255, 123, 0);">It's Time!</p>
            <p style="font-size: 20px; margin-top: 0; color: rgb(61, 126, 141);" id="congrats-message"></p>
